<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeNest · 메인 헤더 v5 (라이트/아이콘 수정)</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    :root{
      /* Light theme */
      --bg:#F7F9FC; --fg:#0B1220; --muted:#5A6478; 
      --brand:#2b5cff; --brand2:#4FA3FF; /* 포인트 블루는 소량만 사용 */
      --card:#FFFFFF; --line:#E6EAF2; --shadow:0 6px 24px rgba(16,24,40,.06);
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Pretendard,system-ui,-apple-system,Segoe UI,Roboto,"Apple SD Gothic Neo","Noto Sans KR",Arial; color:var(--fg); background:var(--bg)}
    a{color:inherit; text-decoration:none}

/* Header */
header{position:fixed; top:0; left:0; width:100%; z-index:60; background:transparent; transition:background-color .25s, box-shadow .25s, border-color .25s}
header.scrolled{background:#fff; box-shadow:var(--shadow); border-bottom:1px solid var(--line)}
.nav{display:flex; align-items:center; justify-content:space-between; height:76px; padding:0 20px}
.brand img{height:50px; display:block}


.menu{display:flex; gap:28px; align-items:center; font-weight:700}
.menu a{position:relative; color:#fff; opacity:.92; padding:4px 0; transition:color .25s}
header.scrolled .menu a{color:#0B1220}
.menu a:hover{opacity:1}
.menu a.active:after, .menu a:hover:after{content:""; position:absolute; left:0; right:0; bottom:-8px; height:2px; background:linear-gradient(90deg,var(--brand),var(--brand2))}
.cta{padding:10px 14px; border-radius:12px; font-weight:900; border:1px solid rgba(255,255,255,.6); color:#fff; background:transparent; transition:all .25s}
header.scrolled .cta{border:1px solid var(--line); background:#fff; color:#0B1220}
.cta.primary{background:var(--brand); color:#fff; border-color:transparent}
header.scrolled .cta.primary{background:linear-gradient(135deg,var(--brand),var(--brand2)); color:#fff}


/* Icons */
.icon{width:26px; height:26px; display:inline-block}
.icon svg{width:100%; height:100%; stroke:#fff; transition:stroke .25s}
header.scrolled .icon svg{stroke:#0B1220}

    /* Mobile overlay (light) */
    .hamb{display:none}
    @media(max-width:860px){ .menu{display:none} .hamb{display:flex; align-items:center} }
    .overlay{position:fixed; inset:0; background:#fff; color:#0B1220; transform:translateY(-100%); transition:transform .28s ease; z-index:100; border-bottom:1px solid var(--line)}
    .overlay.open{transform:none}
    .overlay .panel{padding:18px 20px 28px}
    .overlay .toprow{display:flex; align-items:center; justify-content:space-between; height:56px}
    .overlay .logo img{height:40px}
    .overlay .close{background:none; border:0; color:#0B1220; padding:8px}
    .overlay nav{margin-top:8px; padding:20px;}
    .m-item{display:flex; align-items:center; justify-content:space-between; padding:16px 0; border-bottom:1px solid var(--line); font-weight:700}
    .m-item .arrow{opacity:.7}
    .m-section{margin-top:14px; color:#667085; font-size:13px; letter-spacing:.2px}
    .m-sub{padding:12px 0; border-bottom:1px solid var(--line)}
    .m-sub a{display:block; padding:8px 0; color:#0B1220; font-weight:600}
    .overlay .bottom{padding-top:18px}
    .badge{display:inline-flex; align-items:center; gap:6px; padding:8px 10px; border-radius:12px; background:#00C73C; color:#fff; font-weight:800}

/* Hero with background image */
.hero{position:relative; display:grid; place-items:center; min-height:100vh; background:transparent; background-image:var(--hero-img, none); background-size:cover; background-position:var(--hero-pos, center); background-repeat:no-repeat}
.hero::before{content:""; position:absolute; inset:0; background:rgba(0,0,0,.4)}
.hero .inner{position:relative; z-index:1; max-width:980px; margin:0 auto; text-align:center; color:#fff; padding-top:var(--header-h)}
.eyebrow{display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border:1px solid rgba(255,255,255,.5); border-radius:999px; font-size:12px; color:#fff; background:rgba(0,0,0,.25)}
h1{font-size:clamp(36px,7.2vw,64px); line-height:1.08; margin:16px 0 8px; text-align:center; color:#fff}
h1 span{background:linear-gradient(90deg,#fff,#E6F0FF); -webkit-background-clip:text; background-clip:text; color:transparent}
.sub{max-width:860px; margin:0 auto; color:#E6E9F2}
.ghost{padding:10px 14px; border-radius:12px; font-weight:900; border:1px solid rgba(255,255,255,.45); background:transparent; color:#fff}
.row{display:flex; gap:10px; margin-top:16px; flex-wrap:wrap; justify-content:center}
.scroll-indicator{position:absolute; left:50%; bottom:18px; transform:translateX(-50%); color:#fff; font-size:12px; display:flex; flex-direction:column; align-items:center; gap:6px}
.scroll-indicator svg{width:18px; height:18px; animation:bounce 1.6s infinite; stroke:#fff}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(6px)}}


/* Mobile-specific hero background override */
@media(max-width:860px){
.hero{ background-image:var(--hero-img-mobile, var(--hero-img, none)); background-position:var(--hero-pos-mobile, var(--hero-pos, center)); }
}

/* 강조 키워드 */
.highlight {
  font-weight: 800;
}

/* 애니메이션 텍스트 */
.animated-words {
  display:inline-block;
  overflow:hidden;
  height:1.2em;
  vertical-align:bottom;
  color: var(--brand2);
  font-weight:900;
  position:relative;
  background:#0B1220;
  border: 1px solid #0B1220;
  border-radius: 30px;
  padding: 0 20px;
}
.animated-words span {
  display:block;
  line-height:1.2em;
  animation: slideWords 12s infinite;
}
@keyframes slideWords {
  0%, 20%   { transform:translateY(0); }
  25%, 45%  { transform:translateY(-100%); }
  50%, 70%  { transform:translateY(-200%); }
  75%, 95%  { transform:translateY(-300%); }
  100%      { transform:translateY(0); }
}

/* 칩 스타일 */
.chips {
  margin:18px auto;
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
.chips span {
  font-size:13px;
  font-weight:700;
  padding:6px 12px;
  border-radius:20px;
  background:rgb(255, 255, 255);
  border:1px solid var(--line);
  box-shadow:0 1px 4px rgba(0,0,0,.04);
  color:#0B1220;
}

/* Overlay visibility & close button fixes */
.overlay{
  transform:translateY(-100%);
  opacity:0;
  visibility:hidden;
  pointer-events:none;
}
.overlay.open{
  transform:none;
  opacity:1;
  visibility:visible;
  pointer-events:auto;
}

/* ensure top row/close button always clickable & big enough */
.overlay .toprow{ position:relative; }
.overlay .close{
  position:absolute; top:8px; right:8px;
  width:44px; height:44px;
  display:flex; align-items:center; justify-content:center;
}

/* prevent background scroll when menu open */
body.menu-open{ overflow:hidden; }

/* ===============================
Responsive breakpoints (320 / 375 / 430 / 768)
=============================== */
/* Tablet & down */
@media (max-width: 768px){
/* show hamburger, hide desktop menu */
.menu{ display:none }
.hamb{ display:flex; align-items:center }


/* hero center alignment without extra top padding */
.hero{ padding:0 16px }
.hero .inner{ padding-top: var(--header-h) }
h1{ font-size:clamp(28px, 7vw, 48px) }
.sub{ font-size:15px }
.cta{ padding:9px 12px }
}


/* Small / medium phones (≤430px) e.g., iPhone Plus/Max, many Androids */
@media (max-width: 430px){
:root{ --header-h: 64px; }
.nav{ height:64px; padding:0 16px }
.brand img{ height:42px }
h1{ font-size:clamp(26px, 8vw, 40px) }
.sub{ font-size:14px }
.chips{ gap:8px }
.chips span{ padding:6px 10px; font-size:12px }
.scroll-indicator{ bottom:12px }
}


/* Compact phones (≤375px) e.g., iPhone 13 mini, iPhone 12/13/14 */
@media (max-width: 375px){
:root{ --header-h: 60px; }
.nav{ height:60px; padding:0 14px }
.brand img{ height:38px }
h1{ font-size:clamp(24px, 8.6vw, 36px) }
.sub{ font-size:13px }
.cta{ padding:8px 10px; border-radius:10px }
.chips span{ padding:5px 9px; border-radius:16px }
.animated-words{ height:1.1em; padding:0 10px; border-radius:18px }
}


/* Extra small (≤340px) e.g., iPhone SE 1/2, 일부 소형 안드로이드 */
@media (max-width: 340px){
:root{ --header-h: 56px; }
.nav{ height:56px; padding:0 12px }
.brand img{ height:34px }
h1{ font-size:22px }
.sub{ font-size:12px }
.row{ gap:8px }
.ghost, .cta{ padding:7px 9px; font-size:13px }
.chips{ gap:6px }
.chips span{ font-size:11px }
.scroll-indicator{ display:none } /* very small screens: hide */
}


/* Also hide scroll indicator on very short heights */
@media (max-height: 640px){ .scroll-indicator{ display:none } }


</style>
</head>

  <script>
    // Header shadow on scroll
    const header = document.getElementById('siteHeader');
function onScroll(){
  const top = window.scrollY || window.pageYOffset;
  const atTop = top < 10;
  header.classList.toggle('scrolled', !atTop);
  header.classList.toggle('on-hero', atTop);

  // 로고 자동 스왑
  const logo = document.getElementById('logoImg');
  if(logo){
    const dark = logo.getAttribute('data-logo-dark');
    const light = logo.getAttribute('data-logo-light');
    if(light){ logo.src = atTop ? light : (dark || logo.src); }
  }
}
    window.addEventListener('scroll', onScroll); onScroll();

    // Mobile overlay menu
    const menu = document.getElementById('mobileMenu');
    const openBtn = document.getElementById('openNav');
    const closeBtn = document.getElementById('closeNav');

function openMenu(){
  menu.classList.add('open');
  document.body.classList.add('menu-open');
  openBtn?.setAttribute('aria-expanded','true');
}
function closeMenu(){
  menu.classList.remove('open');
  document.body.classList.remove('menu-open');
  openBtn?.setAttribute('aria-expanded','false');
}
    openBtn?.addEventListener('click', (e)=>{ e.stopPropagation(); openMenu(); });
    closeBtn?.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMenu(); });
    document.addEventListener('click', (e)=>{
      const isInside = menu.contains(e.target) || openBtn.contains(e.target);
      if(!isInside) closeMenu();
    });

    // === Full-height hero helpers ===
    // 모바일 브라우저 주소창에 의한 100vh 오류 보정
    function setVH(){
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    // 실제 헤더 높이를 읽어 --header-h에 반영
    function setHeaderH(){
      const h = document.getElementById('siteHeader')?.offsetHeight || 76;
      document.documentElement.style.setProperty('--header-h', h + 'px');
    }
    setVH(); setHeaderH();
    window.addEventListener('resize', ()=>{ setVH(); setHeaderH(); });
    window.addEventListener('orientationchange', ()=>{ setVH(); setHeaderH(); });


    window.addEventListener('resize', ()=>{ if(window.innerWidth > 860) closeMenu(); });
  </script>
